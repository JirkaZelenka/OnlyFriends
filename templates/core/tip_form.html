{% extends 'base.html' %}

{% block title %}{{ title }} - OnlyFriends{% endblock %}

{% block content %}
<div class="content-header">
    <h2>{{ title }}</h2>
</div>

<div class="card" style="max-width: 800px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" style="display: block; margin-bottom: 5px; font-weight: bold;">
                    {{ field.label }}
                    {% if field.field.required %}<span style="color: red;">*</span>{% endif %}
                </label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: red; font-size: 0.9rem; margin-top: 5px;">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        
        <div style="margin-top: 30px; display: flex; gap: 10px;">
            <button type="submit" class="btn">Uložit</button>
            <a href="{% url 'core:tips_list' %}" class="btn btn-secondary">Zrušit</a>
        </div>
    </form>
</div>
{% endblock %}
